<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="saveData(f.value)" ngNativeValidate>
            <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control" id="title" aria-describedby="titlehelp" placeholder="Enter Title" required>
           <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
             Field is required
           </div>
            </div>
            <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" id="price" class="form-control" aria-label="Amount (to the nearest dollar)" required>
            </div>
            <div class="alert alert-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
                Field is required
              </div>
          </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select #cat="ngModel" [(ngModel)]="product.category" name="category" class="form-control" id="category" required>
                <option *ngFor="let c of categories$ | async" [value]="c.name"> {{ c.name }}</option>
              </select>
              <div class="alert alert-danger" *ngIf="cat.invalid && (cat.dirty || cat.touched)">
                  Field is required
                </div>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input #imgUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" class="form-control" id="imageUrl" aria-describedby="imageUrlhelp" placeholder="Enter url" required>
              <div class="alert alert-danger" *ngIf="imgUrl.invalid && (imgUrl.dirty || imgUrl.touched)">
                  Field is required
                </div>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
            &nbsp;
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
          </form>          
    </div>
    <div class="col-md-6">
        <div class="card">
            <img class="card-img-top" [src]="imgUrl.value" *ngIf="imgUrl.value">
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency:'USD':true }}</p>
             
            </div>
          </div>
    </div>
  </div>
</div>
