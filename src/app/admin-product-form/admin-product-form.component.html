<form #f="ngForm" (ngSubmit)="saveData(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" type="text" class="form-control" id="title" aria-describedby="titlehelp" placeholder="Enter Title">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input ngModel name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" class="form-control" id="category">
      <option *ngFor="let c of categories$ | async" [value]="key"> {{ c.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" aria-describedby="imageUrlhelp" placeholder="Enter url">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
