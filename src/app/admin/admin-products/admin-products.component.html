<p>
        <a routerLink="/admin/products/new" class="btn btn-primary">Add product</a>
</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text" (keyup)="filter(fil.value)" #fil> 
    </div>
</form>

<data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)"
>
<data-table-column
property="title"
header="Title"
sortable="true"
resizable="true">
></data-table-column>


<data-table-column
property="price"
header="Price"
sortable="true">
resizable="true">
<ng-template #dataTableCell let-item="product">
{{ product.price | currency:'USD':true }}
</ng-template>
</data-table-column>

<data-table-column>
<ng-template #dataTableCell let-item="product">
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
></ng-template>
</data-table-column>

</data-table>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>
            
        </th>
    </tr>
    <tbody>
        <tr *ngFor="let p of filtredproducts">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                    <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
