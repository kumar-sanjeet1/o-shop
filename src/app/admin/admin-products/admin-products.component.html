<p>
        <a routerLink="/admin/products/new" class="btn btn-primary">Add product</a>
</p>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>
            
        </th>
    </tr>
    <tbody>
        <tr *ngFor="let p of products$">
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td>
                    <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
